<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="info">
        <h1>Device Information</h1>

        <h2>=========================================</h2>

        <!-- Display the device's IP address -->
        <p>IP ---------- : <span id="ip"></span></p>
        <!-- Display the device's DNS -->
        <p>DNS ---------- : <span id="dns"></span></p>
        <!-- Display the device's ISP -->
        <p>ISP ---------- : <span id="isp"></span></p>
        <!-- Display the device's operating system -->
        <p>OS ---------- : <span id="os"></span></p>
        <!-- Display the device's browser -->
        <p>Browser ---------- : <span id="browser"></span></p>
        <!-- Display the device's country -->
        <p>Country ---------- : <span id="country"></span></p>
        <!-- Display the device's region -->
        <p>Region ---------- : <span id="region"></span></p>
        <!-- Display the device's city -->
        <p>City ---------- : <span id="city"></span></p>
        <!-- Display the device's ZIP code -->
        <p>ZIP ---------- : <span id="zip"></span></p>
        <!-- Display the device's local time zone -->
        <p>Local time zone ---------- : <span id="localTimeZone"></span></p>
        <!-- Display the device's system time zone -->
        <p>System time zone ---------- : <span id="systemTimeZone"></span></p>
    </div>

    <!-- Add some JavaScript to retrieve and display the device information -->

    <script src="script.js"></script>

</body>

</html>
